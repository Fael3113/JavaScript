<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        /*Estilo*/
        body{
            background-color: rgb(105, 105, 184);
            color: white;
            font: normal 1em Arial;
        }
        h1{
            color: rgb(185, 185, 35);
        }
    </style>
</head>
<body>
    <!--Conteudo-->
    <h1>Veja os dados fornecidos:</h1>
    <p></p>
    <script>
        //Interação
        var nome = window.prompt('Qual seu nome?')
        var idade1 = window.prompt('Qual sua idade?')
        window.alert('Prazer em te conhecer, ' + nome + ' que tem a idade de: ' + idade1)
    </script>
</body>
</html>
